apply plugin: 'com.android.application'
apply from: '../android.gradle'

android {
    defaultConfig {
        applicationId "io.github.dmitrikudrenko.mdrxl.sample"
        multiDexEnabled true
    }

    packagingOptions {
        exclude 'META-INF/eclipse.inf'
        exclude 'about_files/LICENSE-2.0.txt'
        exclude 'plugin.xml'
        exclude 'plugin.properties'
    }
}

dependencies {
    implementation project(':library')
    implementation 'com.android.support:multidex:1.0.2'
    implementation "com.android.support:recyclerview-v7:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"

    implementation 'com.squareup.sqlbrite:sqlbrite:1.1.2'
    implementation 'com.f2prateek.rx.preferences:rx-preferences:1.0.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.google.auto.factory:auto-factory:1.0-beta5'
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    implementation "com.squareup.retrofit2:retrofit:$retroftVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retroftVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava:$retroftVersion"
    implementation 'com.google.code.gson:gson:2.8.2'

    //unit test
    testImplementation 'junit:junit:4.12'

    //instrumentation test
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //annotation processing
    annotationProcessor 'com.google.dagger:dagger-compiler:2.13'
    annotationProcessor 'com.arello-mobile:moxy-compiler:1.5.3'
    annotationProcessor 'com.google.auto.factory:auto-factory:1.0-beta5'
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
}
